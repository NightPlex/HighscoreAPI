<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8"/>
<title>Administrator login</title>



<link rel="stylesheet" href="../public/css/login-style.css"
	th:href="@{/css/login-style.css}" />


</head>

<body>
	<div class="login-page">
		<div class="form">
			
			<form class="login-form" th:action="@{/admin/login}" method="post">
				<input type="text" placeholder="username" name="username" /> <input type="password"
					placeholder="password" name="password"/>
				<button>login</button>
			</form>
		</div>
	</div>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

	<script src="../public/js/index.js" th:src="@{/js/index.js}"></script>

</body>
</html>
