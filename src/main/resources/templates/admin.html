<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!-- Include meta tag to ensure proper rendering and touch zooming -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- Include jQuery Mobile stylesheets -->
<link rel="stylesheet"
	href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<!-- Include the jQuery library -->
<link rel="stylesheet" href="../public/css/style.css"
	th:href="@{/css/style.css}" />
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Include the jQuery Mobile library -->
<script
	src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script src="../public/js/scripts.js" th:src="@{/js/scripts.js}"></script>
</head>
<body>

	<div data-role="page" id="mainpage">

		<h1 align="center">Welcome to administartor control panel</h1>
		<div class="ui-grid-a ui-responsive">
			<div class="ui-block-a">
				<a href="#" class="ui-btn ui-btn-b"
					style="pointer-events: none; cursor: default;">Search a player
					by name</a>
				<div class="ui-field-contain">
					<label for="textinput-1">Player name:</label> <input type="text"
						name="textinput-1" id="player-name-admin"
						placeholder="Enter player name" value="" />
				</div>

				<div class="ui-field-contain">
					<label for="submit-1">Get highscore:</label>
					<button type="submit" id="get-player-highscore-admin"
						class="ui-shadow ui-btn ui-corner-all">Submit</button>
				</div>
				<form>
					<input id="filterTable-input" data-type="search" />
				</form>
				<table data-role="table" id="highscore-table" data-filter="true"
					data-input="#filterTable-input" class="ui-responsive">
					<thead>
						<tr>
							<th data-priority="1">Rank</th>
							<th data-priority="persist">Player name</th>
							<th data-priority="2">Score</th>
							<th data-priority="2">Game Title</th>
							<th data-priority="3">Delete?</th>
						</tr>
					</thead>
					<tbody id="playerHighscore">

					</tbody>
				</table>

			</div>

			<div class="ui-block-b">
				<a href="#" class="ui-btn ui-btn-b"
					style="pointer-events: none; cursor: default;">Find user id by
					name</a>
				<div class="ui-field-contain">
					<label for="textinput-1">Player name:</label> <input type="text"
						name="textinput-1" id="player-name-admin-id"
						placeholder="Enter player name" value="" />
				</div>

				<div class="ui-field-contain">
					<label for="submit-1">Get data:</label>
					<button type="submit" id="get-player-id-admin"
						class="ui-shadow ui-btn ui-corner-all">Get</button>
					<label id="userIdLabel" for="text-basic" style="display: none">User
				unique user ID is: <input type="text" name="country" value="test"
				th:readonly="true" id="userIdInputText" />
			</label>
				</div>

			</div>
		</div>

	</div>






</body>
</html>
